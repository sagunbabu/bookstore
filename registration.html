<html>
<head>
<title>Create a New Account</title>
</head>
<body bgcolor=pink>
<div style="margin-left:0px;border:2px dashed red;width:650px;height:621px;float:left;">
	<form method="post" action="">
<table align="center" width="50%" border="0" cellspacing="3" cellpadding="5"> 
	<th align="center" colspan="2"> Fill Details For Account Creation </th>
<tr><td align="center"><label for="fn">First Name</label></td>
<td align="center"><input type="text" name="fname" size="15" id="fn">
</tr>
<tr><td align="center"><label id="ln">Last Name</label></td>
<td align="center"><input type="text" name="lname" size="15" id="ln">
</tr>
<tr><td align="center">Gender</label></td>
<td align="center"><input type="radio" name="g" value="male">male <br>&nbsp&nbsp<input type="radio" name="g"
value="female">female</td>
</tr>
<tr><td align="center">Date Of Birth</td>
<td align="center"><input type="date" name="dob"></td> </tr>
<tr><td align="center">UserName</td>
<td align="center"><input type="text" name="uname" size="15"></td> </tr>
<tr><td align="center">Password</td>
<td align="center"><input type="password" name="psw" size="15"></td> </tr>
<tr><td align="center">Confirm Password</td>
<td align="center"><input type="password" name="cpsw" size="15"></td> </tr>
<tr><td align="center" >Address</td><td><textarea rows="6"  id="ad"> </textarea></td>
</tr>
<tr><td align="center">Postalcode</td>
<td align="center"><input type="text" name="pc" size="15" maxlength="6"></td>
</tr>
<tr><td align="center">Email-id</td>
<td align="center"><input type="email" name="em"></td> </tr>
<tr><td align="center"><input type="reset" value="RESET"></td>
<td align="center"><input type="submit" name="submit" value="SUBMIT"></td> </tr>
</table>
</form> 
</div>
</body>
</html>
